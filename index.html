<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: música para todas as pessoas</title>
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <nav class="header-navigation">
                <div class="container-search">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="">
                    </button>
                    <div class="search-bar">
                        <img src="./src/assets/icons/search.png" alt="lupa">
                        <input type="text" id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="O que você quer ouvir?" value="">
                    </div>
                </div>
                <div>
                    <button class="subscribe-btn">Inscreva-se</button>
                    <button class="login-btn">Entrar</button>
                </div>
            </nav>
        </header>
    </div>
    <div class="sidebar">
        <nav class="navigation-bar">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="library">
            <div class="your-lib">
                <button>
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <div class="create-playlist">
                <span class="title"><strong>Crie sua primeira playlist</strong></span>
                <span class="subtitle">É fácil, vamos te ajudar.</span>
                <button>Criar playlist</button>
            </div>
            <a href="" class="cookies">Cookies</a>
            <button class="language-btn">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </section>
    </div>
    <footer>
        <div class="footer-info">
            <p class="footer-text">TESTAR O PREMIUM DE GRAÇA</p>
            <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <button class="footer-btn">Inscreva-se grátis</button>
    </footer>
</body>
</html>
